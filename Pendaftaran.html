<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="assets/css/pendaftaran.css" rel="stylesheet" />
    <title>FORM PENDAFTARAN</title>
  </head>
  <body>
    <form name="pendaftaran">
      <h2>FORM PENDAFARAN SANTRI BARU</h2>

      <div class="data-diri">
        <h4>DATA DIRI</h4>
        <br />
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              name="First-Name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              name="Last-Name"
            />
          </div>
        </div>
        <br />
        <select class="custom-select" name="Jenis-Kelamin">
          <option selected>Laki-laki</option>
          <option>Perempuan</option>
        </select>
        <br />
        <br />
        <div class="row">
          <div class="col-5">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="Email"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="Password"
            />
          </div>
          <div class="col">
            <input
              type="tel"
              class="form-control"
              placeholder="No Whatsapp"
              name="No-Whatsapp"
            />
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="alamat-domisili">
        <h4>ALAMAT DOMISILI</h4>
        <br />
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Provinsi"
              name="Provinsi"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Kabupaten/Kota"
              name="Kota"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Kecamatan"
              name="Kecamatan"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Kelurahan"
              name="Kelurahan"
            />
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="alamatrumah">Alamat</label>
          <input
            type="text"
            class="form-control"
            id="alamatrumah"
            placeholder="Jl. Pantai Carita "
            name="Alamat"
          />
        </div>
        <br />
        <label for="">Asal Sambung</label>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Kelompok"
              name="Kelompok"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Desa"
              name="Desa"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Daerah"
              name="Daerah"
            />
          </div>
        </div>
        <br />
      </div>
      <div
        class="alert alert-warning alert-dismissible fade show d-none my-alert"
        role="alert"
      >
        <strong>Terimakasih!</strong> Anda berhasil mendaftar.
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="submit">
        <button type="submit" class="btn btn-primary btn-kirim">Submit</button>
        <button
          class="btn btn-primary btn-loading d-none"
          type="button"
          disabled
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </div>
      <a href="index.html" class="btn btn-warning btn-lg active btn-sm" role="button" aria-pressed="true">Home</a>

      <script>
        const scriptURL =
          "https://script.google.com/macros/s/AKfycbxEC5fzPetHjQlRnRXyvFNPeo5mjoaAx058IbqTEVPyvvQrSQR0mYSxY97lL_TZL-4/exec";
        const form = document.forms["pendaftaran"];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnKirim.classList.toggle("d-none");
          btnLoading.classList.toggle("d-none");
          fetch(scriptURL, { method: "POST", body: new FormData(form) })
            .then((response) => {
              // tampilkan tombol kirim, hilangkan tombol loading
              btnLoading.classList.toggle("d-none");
              btnKirim.classList.toggle("d-none");
              // tampilkan allert
              myAlert.classList.toggle('d-none');
              // reset formnya
              form.reset();
              console.log("Success!", response);
            })
            .catch((error) => console.error("Error!", error.message));
        });
      </script>
    </form>
  </body>
</html>
